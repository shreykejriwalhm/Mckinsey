<div style="display:flex; justify-content: space-between">
  <div>
    <h2>Game</h2>
    <div style="display: flex;flex-wrap: wrap" [ngStyle]="{width: (limit * 20) + 'px'}">
      <app-cell *ngFor="let cell of cells" [cell]="cell"></app-cell>
    </div>
    <button (click)="handleStart()" [disabled]="disableStart">Start</button>
    <span *ngIf="disableStart">No Changes allowed!</span>
  </div>
  <div>
    <h2>Logs</h2>
    <app-logs></app-logs>
  </div>
</div>
